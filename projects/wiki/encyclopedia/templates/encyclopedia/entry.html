{% extends 'encyclopedia/layout.html' %}


{%block title %}
{{ entry_title.tile }}
{% endblock %}


{% block body %}

<a class="edit" href="/wiki/edit_entry/{{ entry_title.url }}" > edit </a>

{% if error_message %}
<div class="alert alert-danger page-not-found" role="alert">
    {{ error_message }}
</div>
{% endif %}

{{ entry_body|safe }}

{% endblock %}
