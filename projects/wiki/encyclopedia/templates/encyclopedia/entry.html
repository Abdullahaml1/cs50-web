{% extends 'encyclopedia/layout.html' %}


{%block title %}
{{ entry_title.title }}
{% endblock %}


{% block body %}


{% if error_message %}
<div class="alert alert-danger page-not-found" role="alert">
    {{ error_message }}
</div>

{% else %}

<a class="edit" href="/wiki/edit_entry/{{ entry_title.url }}" > edit </a>
{{ entry_body|safe }}

{% endif %}
{% endblock %}
