<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Images</title>
        <link rel = "icon" href ="../images/googleicon.png" type = "image/x-icon">

        <link rel="stylesheet" href="../styles/main-styles.css" >
        <link rel="stylesheet" href="../styles/images-styles.css" >
    </head>
    <body>
        <head>
            <div class="nav-bar">
                <ul>
                    <li> <a href="../index.html"> Google </a> </li>
                    <li> <a href="images.html"> Images </a> </li>
                    <li> <a href="advanced.html"> Advanced Search </a> </li>
                </ul>
            </div>

            <div id="image-container" >
            </div>
        </head>

        <div class="googlelogo-container">

            <div class="googlelogo">
                <img  alt="Google" height="92" src="../images/2x/googlelogo_color_272x92dp.png" srcset="../images/1x/googlelogo_color_272x92dp.png 1x, ../images/2x/googlelogo_color_272x92dp.png 2x" width="272" data-iml="1624049527009" data-atf="1">

                <span> images </span>
            </div>
        </div>

        <div class="searchbox-container" >
            <form class="search-form" action="https://google.com/search">
                <input type="hidden" name="tbm" value="isch" >
                <div class="searchbar" >
                    <svg focusable="false" class="search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <input class="search-input" type="text" name="q">
                    <label class="button-svg">
                        <input type="submit" value="Google Search" >
                        <svg focusable="false"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </label>

                </div>
            </form>
        </div>
