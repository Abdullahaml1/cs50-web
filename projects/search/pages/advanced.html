        <h1 class="advanced-titile" >
            Advanced Search
        </h1>



        <div class="advanced-search-container">
            <form class="advanced-search-form" action="https://google.com/search">

                <div class="form-title" > Finde pages with... </div>

                <div class="search-field">
                    <span class="input-name" > all these words: </span>
                    <input class="search-input" type="text" name="as_q">
                </div>
                <div class="search-field">
                    <span class="input-name" > this exact word or phrase: </span>
                    <input class="search-input" type="text" name="as_epq">
                </div>
                <div class="search-field">
                    <span class="input-name" > any of this words: </span>
                    <input class="search-input" type="text" name="as_oq">
                </div>
                <div class="search-field">
                    <span class="input-name" > none of these words: </span>
                    <input class="search-input" type="text" name="as_eq">
                </div>

                <div class="search-field">
                    <span class="input-name" > </span>
                    <span class="search-input" id="advanced-submit" >
                        <input type="submit"  value="Advanced Search" >
                    </span>
