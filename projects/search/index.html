<!DOCTYPE html>

    </head>
    <body>
        <head>
            <div class="nav-bar">
                <ul>
                    <li> <a href="index.html"> Google </a> </li>
                    <li> <a href=""> Images </a> </li>
                    <li> <a href=""> Advanced Search </a> </li>
                </ul>
            </div>

            <div id="image-container" >
            </div>
        </head>

        <div class="googlelogo-container">

            <img class="googlelogo" alt="Google" height="92" src="images/2x/googlelogo_color_272x92dp.png" srcset="images/1x/googlelogo_color_272x92dp.png 1x, images/2x/googlelogo_color_272x92dp.png 2x" width="272" data-iml="1624049527009" data-atf="1">

                    <input class="search-input" type="text" name="q">
                </div>
                <center class="search-buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </center>
            </form>
        </div>
